		<script>
		var months=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")

		function timer(yr,mo,day){
			var today = new Date()
			var currentyr = today.getYear()
			
			if (currentyr  < 1000){
				currentyr += 1900
			}
			
			var currentmo = today.getMonth()
			var currentday = today.getDate()
			var datestring = months[currentmo] + " " + currentday + ", " + currentyr 
			var paststring = months[mo-1] + " " + day + ", " + yr
			var difference = (Math.round((Date.parse(datestring) - Date.parse(paststring))/(24*60*60*1000))*1)
			difference +=" days"

			document.getElementById('timer').innerHTML = "   " + difference + " "
		}
		timer(2015,09,07)
		</script>
